<ion-view title="SignUp" class="has-header" >
    <ion-content ng-controller="sign_up">
        <div class="list list-inset margin-top ">
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="fName">
            </label>
            <label class="item item-input ">
                <input type="text" placeholder="Last Name" ng-model="lName">
            </label>
            <label class="item item-input ">
                <input type="email" placeholder="john@suhr.com" ng-model="email">
            </label>
            <label class="item item-input ">
                <input type="text" placeholder="display name" ng-model='displayName'>
            </label>
            <label class="item item-input ">
                <input type="password" placeholder="password" ng-model="password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signUp();">Create Account</button>
        </div>
    </ion-content>
</ion-view>
