<ion-view title="Main" xmlns="http://www.w3.org/1999/html">
    <ion-content class="has-header">
        <div class="list list-inset" ng-controller="main">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="e">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="password">
            </label>
            <br/>
            <button ng-click="login(e,password)" class="button button-block button-positive">Log In</button>

        </div>
